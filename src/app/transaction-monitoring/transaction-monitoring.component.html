<div class="container">
  <div>
      <div class="card mt-3">
        <!-- Card that shows some test data based off the row of the table you click -->
          <div class="card-body">
              <h1>Fraud Detection Test Results & Disposition</h1>
              <div class="row">
                    <!-- This is where data from the table is being passed, double curly brace used to encapsulate
                    the properties that are being called from the typescript (the empty values made prior to the 
                    selected row function) -->
                  <h4 class="col-3">PaymentID: {{ payment }}</h4>
                  <h4 class="col-3">Risk Score: {{ risk }}</h4>
                  <h4 class="col-3">Tests Failed: {{ testfailed }}</h4>
                  <h4 class="col-3">VMS GUID: {{ VMS }}</h4>
              </div>
          </div>
      </div>
  </div>
  <div>
      <div class="card mt-3">
          <div class="card-body">
              <h1>Transaction Monitoring</h1>
          </div>
          <div class="mat-elevation-z4 scroller">

            <!-- Table creation, this table builds itself out depending on the amount of rows it is ingesting -->
              <table mat-table [dataSource]="TransactionData" matSort class="table table-hover">
        
                <ng-container *ngFor="let TransColumns of TransactionColumns" [matColumnDef]="TransColumns">
                  <th mat-header-cell *matHeaderCellDef>{{ TransColumns }}</th>
                  <td mat-cell *matCellDef="let item" (click)="selectedRow(item)" class="hover">{{ item[TransColumns] }}</td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="TransactionColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: TransactionColumns"></tr>
              </table>
              <!-- The paginator being implemented within the actual HTML -->
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons #TransactionPaginator></mat-paginator>
          </div>
      </div>
  </div>
</div>
